<div class="wrapper-sm">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Imprimir Reportes/Consultas
        </div>
        <div class="panel-body">
          <form action="" name="forma">
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="imprimirFactura()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Imprimir Factura
                </button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="imprimirPlan()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Imprimir Verficiacion
                </button>
              </div>
            </div>            
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="imprimirRegalia()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Imprimir Regalias
                </button>
              </div>
            </div>              
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="imprimirLista()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Imprimir Lista de Empaque
                </button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="imprimirdue()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Imprimir DUE
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>   
  </div>
</div>
