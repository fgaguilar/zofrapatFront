<div class="wrapper-sm">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Paises
        </div>
        <div class="panel-body">
          <form action="" name="forma">
            <div class="row">
              <div class="form-group">
                <label class="col-sm-3 control-label">Descripcion o Nombre Pais</label>
                <div class="col-sm-3">
                  <div class="input-group m-b">
                    <select class="form-control m-t" ng-model="puerto.pais" 
                    ng-options="pais.id as pais.descripcion for pais in paise" required >
                    </select>
                  </div>
                </div>                
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label class="col-sm-3 control-label">Descripcion o Nombre Puerto</label>
                <div class="col-sm-3">
                  <div class="input-group m-b">
                    <input type="text" class="form-control input-sm set-width" placeholder="valor" ng-model="puerto.descripcion">
                  </div>
                </div>                
              </div>
            </div>            
            <div class="row">
              <div class="alert alert-success" ng-show="showSuccessAlert">
                <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button> 
                <strong>Correcto!</strong> {{successTextAlert}}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-8 col-sm-offset-4">
                <button class="btn m-b-xs btn-lg btn-primary btn-addon" ng-click="grabar()" ng-disabled="forma.$invalid"><i class="fa fa-plus"></i>Guardar
                </button>
                <button class="btn m-b-xs btn-lg btn-danger btn-addon" ng-click="cancelar()"><i class="fa fa-trash-o"></i>Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>   
  </div>
</div>
